# documentation.

name: New Java release

on:
  push:
    branches: [ "old-launcher" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '1.8'
        distribution: 'liberica'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload package
      uses: actions/upload-artifact@v6
      with:
        name: Launcher.jar
        path: ./target/Launcher-*.*.*-jar-with-dependencies.jar
        overwrite: true
